<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Phone Hunter API</title>
</head>

<body>
    <header>
        <h2 class="text-center text-6xl mb-6 font-bold">Hunting Phone</h2>
    </header>
    <main class="container my-8 mx-auto">
       

        
        <!-- search button -->
        <section class="bg-gray-100 p-4 my-4 text-center rounded-lg">
            <input id="search-field" type="text" placeholder="Search..." class="input input-bordered w-2/3" />
            <button onclick="handleSearch()" class="btn btn-accent">Search</button>
        </section>


        <!-- serarch result -->
        <section class="text-center">
             <!-- spinner or loader -->
            <div id="loading-spinner" class="hidden my-40">
                <span class="loading loading-spinner text-success"></span>
            </div>
            <!-- phone display section -->
            <div id="phone-container" class=" grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">

            </div>
            <!-- show all button -->
            <div id="show-all-container" class="hidden my-8">
                <button onclick="handleShowAll()" class="btn btn-info">Show all</button>
            </div>
        </section>

        <!-- Open the modal using ID.showModal() method -->
<dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
  <form method="dialog" class="modal-box">
   
    <div id="show-detail-container">

    </div>


    <div class="modal-action">
      <!-- if there is a button in form, it will close the modal -->
      <button class="btn bg-red-600 hover:bg-red-200 text-white">Close</button>
    </div>
  </form>
</dialog>
    </main>
    <footer>

    </footer>
    <!-- script  -->
    <script src="script/phone.js"></script>
</body>

</html>
