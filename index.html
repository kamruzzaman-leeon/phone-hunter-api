<html lang="en">

<head>

    <title>Phone Hunter API</title>

<body>
    <header>
        <h2 class="text-center text-6xl mb-6 font-bold">Hunting Phone</h2>
    </header>
    <main class="container my-2 mx-auto">

        <section class="bg-gray-100 p-4 m-4 text-center">
            <input id="search-field" type="text" placeholder="Search..." class="input input-bordered w-2/3" />

        </section>


        <!-- serarch result -->
        <section class="text-center">
            <div id="phone-container" class=" grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mb-5">

            </div>
        <!-- show all button -->
           <div id="show-all-container" class="hidden">
            <button  class="btn btn-info">Show all</button>
           </div>
        </section>
    </main>
    <footer>

    </footer>

    <script src="script/phone.js"></script>

</html>
